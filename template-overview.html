<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto:400,900" rel="stylesheet" />
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Manipal Marketplace</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }
        figure {
            display: block;
            margin-block-start: 3em;
            margin-block-end: 3em;
            margin-inline-start: 300px;
            margin-inline-end: 300px;
        }
        html {
            font-size: 50%;
            box-sizing: border-box;
        }
        body {
            padding: 5rem 5rem 10rem;
            line-height: 1.7;
            font-family: 'Roboto', sans-serif;
            color: #373737;
            min-height: 100vh;
            background: whitesmoke;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            color: black;
            text-align: center;
            position: relative;
            word-spacing: 3px;
        }
        h1::before {
            content: '';
            display: block;
            height: 65%;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            background: whitesmoke;
            opacity: 0.8;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .container {
            width: 95rem;
            margin: 0 auto;
        }
        .cards-container {
            margin-top: 8rem;
        }
        .card {
            background: white;
            box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 5rem;
            transform: skewX(-20deg);
            display: flex;
            transition: all 0.5s;
        }
        .card__emoji {
            font-size: 4rem;
            line-height: 1.2;
            padding: 1.5rem 6rem 0.5rem 1.5rem;
            letter-spacing: -4rem;
            transform: skewX(20deg);
        }
        .card__title-box {
            background: whitesmoke;
            margin-right: auto;
            display: flex;
            align-items: center;
            padding: 0 3rem;
        }
        .card__title {
            font-family: 'Roboto', sans-serif;
            color: black;
            font-size: 2rem;
            transform: skewX(20deg);
        }
        .card__details {
            display: grid;
        }
        .card__detail-box {
            align-self: stretch;
            border-right: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .card__detail {
            font-weight: 200;
            font-size: 1.4rem;
            transform: skewX(20deg);
            padding: 1.75rem;
        }
        .card__detail--price {
            font-weight: 100;
            font-size: 1.5rem;
        }
        .card__link:link,
        .card__link:visited {
            flex: 0 0 auto;
            background-color: whitesmoke;
            color: black;
            font-size: 1.6rem;
            font-weight: 100;
            text-transform: uppercase;
            text-decoration: none;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .card__link:hover,
        .card__link:active {
            background-color: whitesmoke;
        }
        .card__link span {
            transform: skewX(20deg);
        }
        .card:hover {
            transform: skewX(-20deg) scale(1.08);
            box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
        }
        .emoji-left {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .emoji-right {
            font-size: 2rem;
            margin-left: 1rem;
        }
        header {
				background-color: whitesmoke;
				padding: 10px 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
		}
		hr {
				border: 1px solid #000;
				margin: 20px 0;
		}
		nav {
				display: flex;
				align-items: center;
				justify-content: center;
		}
		nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
		}
		nav li {
				margin: 0 10px;
		}
		nav a {
				color: #333;
				text-decoration: none;
				font-weight: 700;
				position: relative;
				transition: color 0.5s;
				font-size: 3rem;
		}
		nav a::before {
				content: '';
				position: absolute;
				width: 100%;
				height: 2px;
				background-color: #333;
				bottom: 0;
				left: 0;
				transform: scaleX(0);
				transform-origin: 0 50%;
				transition: transform 0.3s;
		}
		nav a:hover {
				color: #333;
		}
		nav a:hover::before {
				transform: scaleX(1);
		}
		.search-bar {
				display: flex;
				align-items: center;
				height: 3rem;
		}
		.search-input {
				font-family: 'Helvetica Now Text', Helvetica, Arial, sans-serif;
				border: none;
				padding: 5px 10px;
				border-radius: 30px;
				transition: background-color 0.5s, color 0.5s;
				height: 100%;
		}
		.search-bar:hover .search-input {
				background-color: #f2f2f2;
				color: #333;
		}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/homepage">Home</a></li>
                <li><a href="/new-featured">New & Featured</a></li>
                <li><a href="/books">Books</a></li>
                <li><a href="/induction">Induction</a></li>
                <li><a href="/cycle">Cycle</a></li>
                <li><a href="/kettle">Kettle</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input
            id="searchbar"
            style="width: 200px; font-size: 2rem;"
            class="search-input col-md-12"
            type="text"
            placeholder="Search"
        />
        </div>
        <button
            style="height: 35px; width: 100px; font-size: 2rem;"
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
        >
            My Profile
        </button>
        <ul class="dropdown-menu">
            <li style="width: 100px; font-size: 2rem"><a class="dropdown-item" href="/myprofile.html">View Profile</a></li>
            <li style="width: 100px; font-size: 2rem"><a class="dropdown-item" href="https://sylviapap.github.io/chatbot/">Chatbot</a></li>
            <li style="width: 100px; font-size: 2rem"><a class="dropdown-item" href="/logout">Log Out</a></li>
        </ul>
        
        <a href="/product-register">
            <button style="width: 150px; height: 35px; font-size: 2rem;" class="btn btn-danger">
                <b>Sell</b>
            </button>
        </a>
    </header>
    <hr>
    <div class="container"><h1></h1></div>
    <div class="cards-container">{%PRODUCT_CARDS%}</div>
    </div>
    <script>
        var originalSearchValue = "";

        document.getElementById("searchbar").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchPage();
            }
        });
    
        function searchPage() {
            var searchInput = document.getElementById("searchbar").value.trim().toLowerCase();
    
            if (searchInput !== originalSearchValue) {
                originalSearchValue = searchInput;
    
                var validInputs = ["cycle", "cooker", "books", "induction", "kettle"];
                var foundIndex = validInputs.indexOf(originalSearchValue);
    
                if (foundIndex !== -1) {
                    window.location.href = "/" + validInputs[foundIndex];
                } else {
                    alert(originalSearchValue + " not found!");
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
