<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Registration</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		/>
		<style>
			body {
				background-color: #f5f5f5;
			}

			.container {
				max-width: 500px;
				margin: 0 auto;
				background-color: #fff;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.form-control {
				margin-bottom: 20px;
			}

			.input-group {
				display: flex;
			}

			.btn-primary {
				background-color: #1e8449;
				border-color: #1e8449;
			}

			.btn-primary:hover {
				background-color: #196f3d;
				border-color: #196f3d;
			}

			.image-preview {
				display: flex;
				flex-wrap: wrap;
			}

			.image-preview img {
				max-width: 100px;
				max-height: 100px;
				margin: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			.mb-5 {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="mb-4">Product Registration</h2>
			<form
				action="#"
				method="POST"
				enctype="multipart/form-data"
				onsubmit="submitForm(event)"
			>
				<div class="mb-3">
					<label for="productName" class="form-label">Product Name</label>
					<input
						type="text"
						class="form-control"
						id="productName"
						name="productName"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="productImage" class="form-label">Product Images</label>
					<input
						type="file"
						class="form-control"
						id="productImage"
						name="productImage"
						accept="image/*"
						multiple
						required
					/>
				</div>
				<div class="image-preview mb-3"></div>
				<div class="mb-3">
					<label for="price" class="form-label">Price</label>
					<input
						type="number"
						class="form-control"
						id="price"
						name="price"
						required
						placeholder="â‚¹"
					/>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<textarea
						class="form-control"
						id="description"
						name="description"
						rows="1"
						required
					></textarea>
				</div>
				<div class="mb-3">
					<label for="location" class="form-label">Location</label>
					<input
						type="text"
						class="form-control"
						id="location"
						name="location"
						required
					/>
				</div>
				<button type="submit" class="btn btn-primary">Register Product</button>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			let imagePreview = [];

			document.getElementById('productImage').addEventListener('change', function (e) {
				imagePreview = [];

				const imagePreviewContainer = document.querySelector('.image-preview');
				imagePreviewContainer.innerHTML = '';

				for (const file of e.target.files) {
					const img = document.createElement('img');
					img.src = URL.createObjectURL(file);
					imagePreview.push(img);
					imagePreviewContainer.appendChild(img);
				}
			});

			function submitForm(event) {
				event.preventDefault();
				const productName = document.getElementById('productName').value;
				const price = document.getElementById('price').value;
				const description = document.getElementById('description').value;
				const location = document.getElementById('location').value;
				const imageFiles = document.getElementById('productImage').files;

				if (isNaN(price) || price <= 0) {
					alert('Please enter a valid positive price!');
					return;
				}

				const formData = new FormData();
				formData.append('productName', productName);
				formData.append('price', price);
				formData.append('description', description);
				formData.append('location', location);
				for (const file of imageFiles) {
					formData.append('productImages', file);
				}

				console.log('Product Data:', formData);

				fetch('/product-register', {
					method: 'POST',
					body: formData,
				})
					.then((response) => {
						console.log('Response Status:', response.status);
						return response.json();
					})
					.then((data) => {
						console.log('Response Data:', data);
						if (data.message === 'Product registered and data updated!') {
							alert('Product registered successfully!');
							window.location.href = '/homepage';
						} else {
							console.error(data);
							alert('Error registering the product!');
						}
					})
					.catch((error) => {
						console.error(error);
						alert('Error submitting the form!');
					});
			}
		</script>
	</body>
</html>
